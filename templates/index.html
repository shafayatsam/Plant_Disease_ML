<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/upload1.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>    
</head>
<body>
    <div class="upload">
        <div class="upload-files">
         <header>
          <p>
           <i class="fab fa-pagelines" aria-hidden="true"></i>
           <span class="up">Plant Disease</span>
           <span class="load">Detection</span>
          </p>
         </header>
         <div class="upload_text">
            <p>Disease : <b>{{ class }}</b></p>
            <p>Confidence : <b>{{ confidence }} %</b></p><br>

            <p>For more information about the disease 
                <a href="http://www.google.com/{{class}}" target="_blank">Click Here</a>
            </p>

         </div>
        </div>

       </div>
    </form>
       
    
</body>
</html>
